<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Edugame</title>
</head>

<body>
    

    <div id="bg">
        <div class="content-box" id="child-log-in">
            <h1>log in</h1>
            <form>
                <label for="child-str">Please input the institute access string:</label>
                <input type="text" name="access-str" id="child-str">
                <button type="submit" class="btn btn-pink">OK !</button>
            </form>
            <button type="button" class="btn btn-brown" onclick="switchTo('child-log-in', 'admin-log-in');">Admin login</button>
        </div>

        <div class="content-box hidden" id="admin-log-in">
            <h1><img src="admin-login.svg"></h1>
            <form>
                <label for="admin-str">Please input the admin access string:</label>
                <input type="text" name="access-str" id="admin-str">
                <button type="button" class="btn btn-pink" onclick="switchTo('admin-log-in', 'welcome-admin');">OK !</button>
            </form>
            <button type="button" class="btn btn-brown" onclick="switchTo('admin-log-in', 'child-log-in');">Back</button>
        </div>

        <div class="content-box hidden" id="welcome-admin">
            <h1><img src="welcome-admin.svg"></h1>
            
            <button type="button" class="btn btn-violet">Generate institute string</button>
            <button type="button" class="btn btn-indigo">Download institute data</button>
            <button type="button" class="btn btn-turquoise">Generate new admin string</button>
            <button type="button" class="btn btn-pink" onclick="switchTo('welcome-admin', 'admin-log-in');">Log out</button>
        </div>
    </div>
    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
