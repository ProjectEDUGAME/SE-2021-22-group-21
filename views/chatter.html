<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6de1efbc0e.js" crossorigin="anonymous"></script>
    <link href="/css/main.css" rel="stylesheet">
    <title>Edugame</title>
</head>

<body onload="switchVolume(event);">
    <audio loop onended="audioDone()" id="bell-audio">
        <source src="/audio/chatter.mp3" type="audio/mpeg">
    </audio>

    <div id="chatter-bg">
        <div id="wallColour-info-box">
            Click the play button <span style="color:#FFA800"> &#9654 </span> to play a chatter sound. Use the slider to
            pick your favourite volume, then click the green tick!
        </div>
        <div id="space-fill-bell"></div>

        <div id="bell-volume-box">
            <div onclick="audioSwitch()" id="play-btn">
                <button type="button" class="btn btn-play">
                    <i class="fa-solid fa-play" id="bell-icon"></i>
                </button>
            </div>

            <div id="volume-slider">
                <div id="bell-wrapper">
                    <input oninput="switchVolume(event);" class="slider" id="bell-slider" type="range" min="0" max="100"
                        step="10" list="steplist">
                    <datalist id="steplist">
                        <option value="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100"></option>
                    </datalist>
                    <div class="ticks">
                        <span class="tickmark">
                            <i class="fa-solid fa-volume-xmark"></i>
                        </span>
                        <span class="tickmark">
                            <i class="fa-solid fa-volume-low"></i>
                        </span>
                        <span class="tickmark">
                            <i class="fa-solid fa-volume-high"></i>
                        </span>
                    </div>
                </div>
            </div>


            <div id="wallcolour-tick" style="display:inline-block">
                <button type="submit" class="btn btn-green svg-btn">
                    <img src="/img/tickmark.svg">
                </button>
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
