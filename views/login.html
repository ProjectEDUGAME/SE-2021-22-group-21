<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="/css/main.css" rel="stylesheet">
</head>
<body>


<div id="bg">
<div class="content-box" id="admin-log-in">
    <h1>Admin Log In</h1>
    <form  method="POST" action="">
        <label for="admin-str">Please input the admin access string:</label>
        <input type="text"  name="username" style="display:none;" value="admin"/>
        <input {% if invalidStr %} class="invalid" {% endif %} type="password" name="password" id="password">
        {% if invalidStr %}
        <div class="warning">{{invalidStr}}</div>
        {% endif %}
        <button type="submit" class="btn btn-pink-submit">OK !</button>
    </form>
        
    <a type="button" class="btn btn-brown" href="/">Back</a>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
</html>
