<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">

    <title>Edugame</title>
</head>

<body>

    <div id="bg">
        <div class="content-box" id="participant-details">
            <h2>Participant details</h2>
            <form method="post">
                {% if message %}
                <p style="text-align: center; color:red; font-weight: bolder">{{message}}</p>
                {% endif %}
                <p>Your school name is <span id='school-name'>{{ doc.school }}</span>
                <p>
                    <label for="participant-id">Please input a participant ID into the field and press the button below
                        to start the game:</label>

                    <input type="number" name="idstring" id="participant-id" value="">
                <button type="submit" class="btn btn-pink" >Start Activity</button> <!-- to fill -->

            </form>
            <a type="button" class="btn btn-brown" href="">Return & log out</a> <!-- to fill -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
