<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/main.css" rel="stylesheet">
    </head>
<body>

<div id="bg">
    <div class="content-box hidden" id="welcome-admin">
        <h1>Welcome, Admin!</h1>
            {% if message %}
        <p>{{message}}</p>
        {% endif %}
        <button type="button" class="btn btn-violet"
            onclick="switchTo('welcome-admin', 'generate-institute-string');">Generate institute string and
            IDs</button>
        <button type="button" class="btn btn-indigo" onclick="switchTo('welcome-admin', 'download-data');">Download
            institute data</button>
        <button type="button" class="btn btn-turquoise" onclick="switchTo('welcome-admin', 'change-admin-string');">Change
            new admin string</button>
        <button type="button" class="btn btn-pink" onclick="switchTo('welcome-admin', 'admin-log-in');">Log
            out</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
