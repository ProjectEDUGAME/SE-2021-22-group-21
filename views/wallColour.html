<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">

    <title>Edugame</title>
</head>

<body>
    <!-- preload all background-images in the browser to smoothify background transition -->
    <!-- <link rel="prefetch" href="../img/lschool_bg.png">
    <link rel="prefetch" href="../img/yellow-bg.png">
    <link rel="prefetch" href="../img/orange-bg.png">
    <link rel="prefetch" href="../img/pink-bg.png">
    <link rel="prefetch" href="../img/purple-bg.png">
    <link rel="prefetch" href="../img/blue-bg.png"> -->

    <div id="game-bg">
        <div id="space-fill"></div>
        <div id="wallColour-info-box">
            Use the colour boexes to pick your favourite wall colour, then click the green tick!
        </div>
        <div id="wallColour-colour-box">
            <div id="colour-btn" style="display:inline-block">

                <input onclick="changeGreenBg()" type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="btn wall-btn" id="btn-green" for="option1"></label>
                
                <input onclick="changeYellowBg()" type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn wall-btn" id="btn-yellow" for="option2"></label>

                <input onclick="changeOrangeBg()" type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn wall-btn" id="btn-orange" for="option3"></label>

                <input onclick="changePinkBg()" type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                <label class="btn wall-btn" id="btn-pink-wall" for="option4"></label>

                <input onclick="changePurpleBg()" type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
                <label class="btn wall-btn" id="btn-purple" for="option5"></label>

                <input onclick="changeBlueBg()" type="radio" class="btn-check" name="options" id="option6" autocomplete="off">
                <label class="btn wall-btn" id="btn-blue" for="option6"></label>

            <div id="wallcolour-tick" style="display:inline-block">
                <button type="submit" class="btn btn-green svg-btn" onclick="switchTo('check-sound-level', 'button-tutorial');"><img
                        src="/img/tickmark.svg"></button>
            </div>
                

            </div>
            
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
