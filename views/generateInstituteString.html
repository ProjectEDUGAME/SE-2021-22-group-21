<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>

    <div id="bg">
        <div class="content-box" id="generate-institute-string">
            <h2>Generate Institute String and IDs</h2>
            {% if message %}
            <p>{{message}}</p>
            {% endif %}
            <form method="POST" action="">
                <label for="institue-str">Input school name below, its postcode and how many participant IDs you would
                    like to generate, then click the button below.</label>
                <input type="text" name="name" id="institue-name" placeholder="Institute Name">
                <input type="text" name="postCode" id="institue-postcode" placeholder="Postcode">
                <input type="text" name="num" id="institue-num-of-id" placeholder="Number of IDs, eg: 10">
                <button type="submit" class="btn btn-violet">Generate string and IDs</button>
            </form>
            <a type="button" class="btn btn-brown" href="/admin/home">Back</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
