<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6de1efbc0e.js" crossorigin="anonymous"></script>
    <link href="/css/main.css" rel="stylesheet">
    <title>Edugame</title>
</head>

<body onload="switchVolume(event);">
    <audio loop onended="audioDone()" id="bell-audio">
        <source src="/audio/chatter.mp3" type="audio/mpeg">
    </audio>

    <div id="chatter-bg">
        <div id="wallColour-info-box">
            <ul>
                <li>
                    Click the play button <span style="color:#FFA800; text-shadow: none"> &#9654 </span> to play some chatting sounds.
                </li>
                <li>
                    Use the slider to pick your favourite volume, and click the green smiley face <span
                        style="color:#2CD03D; text-shadow: none"><i class="fa-solid fa-face-grin-beam"></i></span> !
                </li>
                <li>
                    If you want to go back without submitting, click the purple back button <span
                        style="color:#d6bdf6; text-shadow: none"><i class="fa-solid fa-right-from-bracket"></i></span> .
                </li>
            </ul>
        </div>
        <div id="space-fill-bell"></div>

        <div id="bell-volume-box">
            <form method="POST" action="">
            <div onclick="audioSwitch()" id="play-btn">
                <button type="button" class="btn btn-play">
                    <i class="fa-solid fa-play" id="bell-icon"></i>
                </button>
            </div>

            <div id="volume-slider">
                <div id="bell-wrapper">
                    <input oninput="switchVolume(event);" class="slider" name="chatter" id="bell-slider" type="range" min="0" max="100"
                        step="10" list="steplist">
                    <datalist id="steplist">
                        <option value="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100"></option>
                    </datalist>
                    <div class="ticks">
                        <span class="tickmark">
                            <i class="fa-solid fa-volume-xmark"></i>
                        </span>
                        <span class="tickmark">
                            <i class="fa-solid fa-volume-low"></i>
                        </span>
                        <span class="tickmark">
                            <i class="fa-solid fa-volume-high"></i>
                        </span>
                    </div>
                </div>
            </div>


            <div style="display:inline-block">
                <button type="submit" class="btn happy-btn">
                    <i class="fa-solid fa-face-grin-beam"></i>
                </button>
            </div>
            
            <div style="display:inline-block; margin-left: min(4vh,2.85vw);">
                <a type="button" class="btn back-btn" href="/user/classroom">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
            </form>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
