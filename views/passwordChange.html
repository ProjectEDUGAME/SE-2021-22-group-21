<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<!-- Modal -->
{% if string %}
<div class="modal" id="staticBackdrop" style="display: initial;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Your new log in string is:</h5>
                <button type="button" onclick="hidePopUp()" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="newPassword">
                {{string}}
            </div>
            <div class="modal-footer">
                <button type="button" onclick="copyText()" class="btn btn-pink" id="copy-text-btn">Copy String</button>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div id="bg">
    <div class="content-box" id="change-admin-string">
        <h2>Change Admin String</h2>
        <form method="POST" action="">
            <label for="admin-new-str">Type in a new admin login string into the box below and press the button below to confirm it. The one used currently
            will be no longer active. Please note it down immediately after and keep it safe!</label>
            <input type="text" name="password" id="password">
            <!-- Button trigger modal -->
            <button type="submit" class="btn btn-violet">Save new login string</button>
            
        </form>

        <a type="button" class="btn btn-brown" href="/admin/home">Back</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>

</html>
