<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>


<div id="bg">
    <div class="content-box" id="change-admin-string">
        <h2>Change Admin String</h2>
        <form method="POST" action="">
            <label for="admin-new-str">Type in a new admin login string into the box below and press the button below to confirm it. The one used currently
            will be no longer active. Please note it down immediately after and keep it safe!</label>
            <input type="text" name="accessstr" id="adminnewstr">
            <button type="submit" class="btn btn-violet">Get new login string</button>
        </form>
        <div class="string_container">{{ string }}</div>
        <a type="button" class="btn btn-brown" href="/admin/">Back</a>
    </div>
