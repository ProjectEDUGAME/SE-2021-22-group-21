<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>

    <div id="bg">
        <div class="content-box " id="download-data">
            <h2>Download Data</h2>
            <form method="POST" action="">
                <label for="schoolList" class="form-label">Please select a school</label>
                <div class="d-flex justify-content-center mb-3">
                    <select name="school"  class="form-select" id="schoolList" aria-label="Default select example">
                        <option selected value ="">Open this select menu</option> 
                        {% for s in schools %}
                        <!-- add all schools stored in the database in the list-->
                        <option value ="{{s.id}}">{{s.name}}</option> 
                        {% endfor %}
                    </select>
                </div> 
                
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-violet">Download CSV</button>
            </div>

            </form>
            <a type="button" class="btn btn-brown" href="/admin/home">Back</a>
        </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
