<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Edugame</title>
</head>

<body>
    

    <div id="bg">
        <div class="content-box" id="child-log-in">
            <h1>log in</h1>
            <form>
                <label for="child-str">Please input the institute access string:</label>
                <input type="text" name="access-str" id="child-str">
                <button type="submit" class="btn btn-pink">OK !</button>
            </form>
            <button type="button" class="btn btn-brown" onclick="switchTo('child-log-in', 'admin-log-in');">Admin login</button>
        </div>

        <div class="content-box hidden" id="admin-log-in">
            <h1>Admin Log In</h1>
            <form>
                <label for="admin-str">Please input the admin access string:</label>
                <input type="text" name="access-str" id="admin-str">
                <button type="button" class="btn btn-pink" onclick="switchTo('admin-log-in', 'welcome-admin');">OK !</button>
            </form>
            <button type="button" class="btn btn-brown" onclick="switchTo('admin-log-in', 'child-log-in');">Back</button>
        </div>

        <div class="content-box hidden" id="welcome-admin">
            <h1>Welcome, Admin!</h1>
            <button type="button" class="btn btn-violet" onclick="switchTo('welcome-admin', 'generate-institute-string');">Generate institute string and IDs</button>
            <button type="button" class="btn btn-indigo" onclick="switchTo('welcome-admin', 'download-data');">Download institute data</button>
            <button type="button" class="btn btn-turquoise" onclick="switchTo('welcome-admin', 'change-admin-string');">Change new admin string</button>
            <button type="button" class="btn btn-pink" onclick="switchTo('welcome-admin', 'admin-log-in');">Log out</button>
        </div>

        <div class="content-box hidden" id="generate-institute-string">
            <h2>Generate Institute String and IDs</h2>
            <form>
                <label for="institue-str">Input school name below, its postcode and how many participant IDs you would like to generate, then click the button
                below.</label>
                <input type="text" name="access-str" id="institue-name" placeholder="Institute Name">
                <input type="text" name="access-str" id="institue-postcode" placeholder="Postcode">
                <input type="text" name="access-str" id="institue-num-of-id" placeholder="Number of IDs, eg: 10">
                <button type="button" class="btn btn-violet">Download string and IDs</button>
            </form>
            <button type="button" class="btn btn-brown" onclick="switchTo('generate-institute-string', 'welcome-admin');">Back</button>
        </div>

        <div class="content-box hidden" id="download-data">
            <h2>Download Data</h2>
            <form>
                <label for="schoolList" class="form-label">Type in the name of a school into the box</label>
                <input class="form-control" list="datalistOptions" id="schoolList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Durham University">
                    <option value="Durham Primary School">
                    <option value="Durham Gilesgate Primary School">
                    <option value="Dene House Primary School">
                </datalist>
            </form>
            <button type="button" class="btn btn-violet">Download CSV</button>
            <button type="button" class="btn btn-brown"
                onclick="switchTo('download-data', 'welcome-admin');">Back</button>
        </div>

        <div class="content-box hidden" id="change-admin-string">
            <h2>Change Admin String</h2>
            <form>
                <label for="admin-new-str">Type in a new admin login string into the box below and press the button below to confirm it. The one used currently
                will be no longer active. Please note it down immediately after and keep it safe!</label>
                <input type="text" name="access-str" id="admin-new-str">
                <button type="button" class="btn btn-violet">Get new login string</button>
            </form>
            <button type="button" class="btn btn-brown"
                onclick="switchTo('change-admin-string', 'welcome-admin');">Back</button>
        </div>

        <div class="content-box hidden" id="participant-details">
            <h2>Participant details</h2>
            <form>
                <label for="admin-new-str">Type in a new admin login string into the box below and press the button below to
                    confirm it. The one used currently
                    will be no longer active. Please note it down immediately after and keep it safe!</label>
                <input type="text" name="access-str" id="admin-new-str">
                <button type="button" class="btn btn-violet">Get new login string</button>
            </form>
            <button type="button" class="btn btn-brown"
                onclick="switchTo('change-admin-string', 'welcome-admin');">Back</button>
        </div>
    </div>
    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
